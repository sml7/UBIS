<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-card {
            margin-top: 20px;
        }
        .btn-chart {
            margin-top: 20px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Prediction Dashboard</h1>
            <form id="prediction-form" action="/predict/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
            <a href="/charts/" class="btn btn-secondary w-100 btn-chart">View Charts</a>
            <a href="/current-status/" class="btn btn-info w-100 mt-3">Current Status</a>
        </div>
        <div class="result-card text-center" id="result">
            {% if prediction %}
                <div class="alert alert-success">
                    Prediction: <strong>{{ prediction }}</strong>
                </div>
            {% endif %}
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Prediction Dashboard</p>
    </div>
</body>
</html>
