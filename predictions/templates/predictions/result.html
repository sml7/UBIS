<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .result-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff;
        }
        .result-container p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #212529;
        }
        .result-container .btn {
            margin-top: 20px;
        }
        .result-alert {
            font-size: 1.5rem;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .result-alert.closed {
            background-color: #f8d7da;
            color: #721c24;
        }
        .result-alert.open {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p>Your prediction is:</p>
        <div class="result-alert {% if result == 'Closed' %}closed{% else %}open{% endif %}">
            <strong>{{ result }}</strong>
        </div>
        <a href="/" class="btn btn-primary">Go Back</a>
    </div>
</body>
</html>
